<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
  <div class="flb">
    <div class="Aligner-item Aligner-item--top">
    </div>
    <img src="assets/Imagenes/icon.png">
    <div class="Aligner-item Aligner-item--bottom">
    </div>
  </div>
</div>
<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>Registrar Supervisor</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!--img class="icon" src="assets/Imagenes/icon.png"-->
  <ion-item>
    <ion-label floating>Nombre: </ion-label>
    <ion-input type="text" required [(ngModel)]="nombre" name="nombre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Apellido: </ion-label>
    <ion-input type="text" required [(ngModel)]="apellido" name="apellido"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>DNI: </ion-label>
    <ion-input type="number" required [(ngModel)]="dni" name="dni"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>CUIL: </ion-label>
    <ion-input type="text" required [(ngModel)]="cuil" name="cuil"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Foto: </ion-label>
    <ion-input type="text" required [(ngModel)]="foto" name="foto"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Perfil: </ion-label>
    <ion-input type="text" required [(ngModel)]="peril" name="peril"></ion-input>
  </ion-item>
  <br>
  <button ion-button block color="primary" (click)="">Alta</button>
  <button ion-button block color="secondary" (click)="" >Cancelar</button>
</ion-content>
