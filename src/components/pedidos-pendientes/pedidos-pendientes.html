<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>Pedidos Pendientes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <div>
  	<div *ngFor="let pedido of pedidos" class="card" style="width: 18rem;">
	  <div class="card-body">
	  	<h4 class="card-title">Mesa NÂº {{pedido.numero}}</h4>
	  	<div *ngFor="let item of pedido.productos" class="">
		    <h4 class="card-title">Nombre: {{item.nombre}}</h4>
		    <h5 class="card-text">Descripcion: {{item.descripcion}}</h5>
		    <p class="card-text">Tipo: {{item.tipo}}</p>
		    <p class="card-text">Cantidad: {{item.cantidad}}</p>
	  	</div>
  		<button ion-button block color="primary" (click)="prepararPlato(pedido)">Preparar</button>
	  </div>
	  </div>
  </div>

  <div *ngIf="hayProducto">
  	<h2 class="text-center">No hay pedidos pendientes</h2>
  </div>
  
</ion-content>
