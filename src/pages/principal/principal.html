<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of acciones" (click)="openPage(p.ruta)">
        {{p.accion}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-header>

  <ion-navbar color="primary" #content>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Principal</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="power"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page" padding>
  <button ion-button *ngFor="let item of acciones" (click)="openPage(item.ruta)">
    <div class="sombreado"></div>
    <img src="../../assets/Imagenes/{{item.img}}" />
    <span>{{item.accion}}</span>
  </button>
</ion-content>
