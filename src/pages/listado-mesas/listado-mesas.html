<ion-header>
  <ion-navbar color="primary">
    <ion-title>Mesas por pedir</ion-title>
    <ion-buttons end style="margin-right: 10px;">
        <button ion-button icon-only (click)="back()">
          <ion-icon name="arrow-round-back"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="card-background-page">
  <page-spinner *ngIf="mostrarSpiner"></page-spinner>
  <div *ngIf="hayPedidos==false">
    No hay ningun pedido para atender
  </div>
    <button ion-button *ngFor="let item of listaPorPedir" (click)="elejirMesa(item)">
      <div class="sombreado"></div>
      <img src="{{item.fotoMesa}}" />
      <span>{{item.numeroMesa}}</span>
    </button>
</ion-content>
