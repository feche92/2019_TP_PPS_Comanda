<ion-header>
  <ion-navbar color="primary">
    <ion-title>Mesas</ion-title>
    <ion-buttons end style="margin-right: 10px;">
        <button ion-button icon-only (click)="back()">
          <ion-icon name="arrow-round-back"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="flex-v first-item">
    <ul class="flex-container wrap center-horizontal">
      <li class="flex-item" *ngFor="let item of mesas" (click)="elejirMesa(item)">
        <div class="category-image-container width-100" [style.background-image]="'url('+ item.foto +')'">
          <span>{{item.estado}}</span>
        </div>
      </li>
    </ul>
  </div>
</ion-content>
