<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>Bienvenido</ion-title>
      
  </ion-navbar>
</ion-header>

<ion-content padding>
  <page-spinner *ngIf="mostrarSpiner"></page-spinner>
  <div class="usuarios">

    <button [class]="botonUsuarios" (click)="DesplegarUsuarios()">
      <ion-icon name="person"></ion-icon>
    </button>
  
    <div [class]="agrandar">
        <ion-buttons end style="margin-right: 10px;">
            <button ion-button icon-only (click)="NoDesplegarUsuarios()">
              <ion-icon name="close"></ion-icon>
            </button>
          </ion-buttons>
      <button (click)="SetearUsuario('pepe@gmail.com', '123456')">Dueño</button>
      <button (click)="SetearUsuario('samy32m@gmail.com', '222222')">Supervisor</button>
      <button (click)="SetearUsuario('federico@gmail.com', '123456')">Mozo</button>
      <button (click)="SetearUsuario('Seba@gmail.com', '123456')">Cocinero</button>
      <button (click)="SetearUsuario('bartender@gmail.com', '555555')">Bartender</button>
      <button (click)="SetearUsuario('metre@gmail.com', '666666')">Metre</button>
      <button (click)="SetearUsuario('repartidor@gmail.com', '777777')">Repartidor</button>
      <button (click)="SetearUsuario('paola@gmail.com', '123456')">Cliente</button>
    </div>
  
  </div>
  <img class="icon" src="assets/Imagenes/icon.png">
  <ion-row class="ml">
    <ion-checkbox color="primary" [(ngModel)]="anonimo"></ion-checkbox> <h6 class="checkbox">Ingresar como anonimo </h6>
  </ion-row>

  <div *ngIf="!anonimo">
    <ion-item>
      <ion-label floating>Correo electrónico: </ion-label>
      <ion-input type="email" required [(ngModel)]="email" name="em"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Contraseña: </ion-label>
      <ion-input type="password" required [(ngModel)]="pass" name="pas"></ion-input>
    </ion-item>
  </div>
  <div *ngIf="anonimo">
    <ion-item>
      <ion-label floating>Nombre: </ion-label>
      <ion-input type="text" [(ngModel)]="nombre" name="nombre"></ion-input>
    </ion-item>
  </div>
  <br>
  <div *ngIf="!anonimo">
    <button ion-button block color="primary" (click)="aceptar()">Iniciar Sesión</button>
  </div>
  <div *ngIf="anonimo">
    <button ion-button block color="primary" (click)="entrarComoAnonimo()">Iniciar Sesión</button>
  </div>
  <button ion-button block color="secondary" (click)="register()" >Registrarse</button>
</ion-content>
