<ion-header>
  <ion-navbar color="primary">
    <ion-title>listado-encuestas</ion-title>
    <ion-buttons end style="margin-right: 10px;">
      <button ion-button icon-only (click)="back()">
        <ion-icon name="arrow-round-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ng-container>
    <h2 class="titulo"><u>Encuestas</u></h2>
  </ng-container>
  <ion-list>

    <ion-item *ngFor="let item of listaEncuestasClientes">
      <h1>{{item.nombre}}</h1>
     <!-- <h1>{{item.correo}}</h1> -->
      <button ion-button clear item-end (click)="MostrarEncuesta(item)">
        <ion-icon name="clipboard"></ion-icon>
      </button>
    </ion-item>
   </ion-list>
</ion-content>
