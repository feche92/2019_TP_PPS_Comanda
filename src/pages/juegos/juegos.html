<ion-header>
  <ion-navbar color="primary">
    <ion-title>Juegos</ion-title>
    <ion-buttons end style="margin-right: 10px;">
      <button ion-button icon-only (click)="back()">
        <ion-icon name="arrow-round-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page" padding>
  <button ion-button *ngFor="let item of juegos" (click)="Redireccionar(item.ruta)">
      <div class="sombreado"></div>
      <img src="../../assets/Imagenes/{{item.img}}" />
      <span>{{item.accion}}</span>
    </button>
</ion-content>
