<ion-header>
  <ion-navbar color="primary">
    <ion-title></ion-title>
    <ion-buttons>
      <button ion-button (click)="VolverAtras()">
        <ion-icon name="arrow-round-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>{{pregunta1}}</h1>
  <div class="encuesta">
    <select [(ngModel)]="respuesta1">
      <option value="Calidad">Calidad</option>
      <option value="Precio">Precio</option>
      <option value="Publicidad">Publicidad</option>
      <option value="Recomendacion">Recomendacion</option>
      <option value="Servicio">Servicio</option>
    </select>
  </div>

  <h1>{{pregunta2}}</h1>
  <div class="encuesta">
    <select [(ngModel)]="respuesta2">
      <option value="Internet">Internet</option>
      <option value="Amigos">Amigos</option>
      <option value="Facebook">Facebook</option>
      <option value="Recomendacion">Recomendacion</option>     
    </select>
  </div>


  <h1>{{pregunta3}}</h1>
  <div class="encuesta">
        <ion-list radio-group [(ngModel)]="respuesta3">
            <ion-item>
              <ion-label>Muy Buena</ion-label>
              <ion-radio color="primary" value="Muy Buena"></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label>Buena</ion-label>
              <ion-radio color="primary" value="Buena"></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label>Regular</ion-label>
              <ion-radio color="primary" value="Regular"></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label>Mala</ion-label>
              <ion-radio color="primary" value="Mala"></ion-radio>
            </ion-item>
            <ion-item>
                <ion-label>Muy Mala</ion-label>
                <ion-radio color="primary" value="Muy Mala"></ion-radio>
              </ion-item>
          </ion-list>        
  </div>

  <h1>{{pregunta4}}</h1>
  <div class="encuesta">
    <ion-list radio-group [(ngModel)]="respuesta4">
        <ion-item>
            <ion-label>Sí</ion-label>
            <ion-radio slot="start" value="si" checked></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>No</ion-label>
            <ion-radio slot="start" value="no" checked></ion-radio>
          </ion-item>
    </ion-list>
  </div>

  <h1>Comentarios</h1>
  <div class="encuesta">
    <textarea rows="4" cols="50" placeholder="Escribe tu comentario aquí..." [(ngModel)]="comentario"></textarea>
  </div>
 
  <br>
  <button ion-button block color="primary" (click)="abrirCamara()">Sacar Foto</button>
  <button ion-button block color="secondary" [disabled]="estadoBoton" (click)="EnviarEncuesta()">Enviar encuesta</button>
  <button ion-button block color="danger" (click)="VolverAtras()">Cancelar</button>
  
</ion-content>
