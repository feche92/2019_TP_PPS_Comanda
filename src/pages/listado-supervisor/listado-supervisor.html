<ion-header>
  <ion-navbar>
    <ion-title>listadoSupervisor</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ng-container>
    <h2 class="titulo">Empleados</h2>
  </ng-container>
  <ion-list>

    <ion-item *ngFor="let item of listaEmpleados">
      <ion-thumbnail item-start (click)="MostrarImagen(item.foto)">
        <img src={{item.foto}}>
      </ion-thumbnail>

      <h1>{{item.apellido}}, {{item.nombre}}</h1>
      <p>Empleado • {{item.tipo}}</p>
      <p>CUIL • {{item.cuil}}</p>

      <button ion-button clear item-end (click)="MostrarEncuesta(item)">
        <ion-icon name="clipboard"></ion-icon>
      </button>
    </ion-item>

  </ion-list>
  <ng-container>
    <h2 class="titulo">Clientes</h2>
  </ng-container>
  <ion-list>

    <ion-item *ngFor="let item of listaClientes">

      <ion-thumbnail item-start (click)="MostrarImagen(item.foto)">
        <img src={{item.foto}} />
      </ion-thumbnail>

      <h1>{{item.apellido}}, {{item.nombre}}</h1>
      <p>{{item.tipo}}</p>
      <p>DNI • {{item.dni}}</p>

      <button ion-button clear item-end (click)="MostrarEncuesta(item)">
        <ion-icon name="clipboard"></ion-icon>
      </button>
    </ion-item>

  </ion-list>
</ion-content>
