<ion-header>
  <ion-navbar color="primary">
    <ion-title><h2>Encuesta Cliente</h2></ion-title>
    <ion-buttons>
      <button ion-button (click)="VolverAtras()">
        <ion-icon name="arrow-round-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <h1 class="titulo">Nombre: {{nombre}}</h1>
    <h1 class="pregunta">1){{pregunta1}}:</h1>
    <h1 class="respuesta">{{respuesta1}}</h1>  
    <h1 class="pregunta">2){{pregunta2}}:</h1>
    <h1 class="respuesta">{{respuesta2}}</h1>
    <h1 class="pregunta">3){{pregunta3}}</h1>
    <h1 class="respuesta">{{respuesta3}}</h1>
    <h1 class="pregunta">4){{pregunta4}}:</h1>
    <h1 class="respuesta">{{respuesta4}}</h1>
    <h1 class="pregunta">5){{pregunta5}}</h1>
    <h1 class="respuesta">{{respuesta5}}</h1>
    <h1 class="pregunta">6){{pregunta6}}</h1>
    <h1 class="respuesta">{{respuesta6}}</h1> 
    <h1 class="pregunta">Comentarios:</h1>
    <h1 class="respuesta">{{comentario}}</h1> 
  
</ion-content>
